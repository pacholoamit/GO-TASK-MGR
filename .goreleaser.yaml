before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    dir: .
    main: ./cmd/serve.go
    binary: GO-TASK-MGR
archives:
  - id: GO-TASK-MGR
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - README.md
      - LICENSE
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: pacholoamit
    name: GO-TASK-MGR
  prerelease: auto
  draft: false
  mode: append
  name_template: "{{.ProjectName}}-{{.Version}}"
  header: |
    ### GO TASK MGR Release: {{ .Tag }}! 

    Welcome to this new release!

  footer: |
    ### Thanks!

    Those were the changes on ({{ .Date }}) Published by Pacholo Amit
